    <main>
        <h1>Contextual Menu</h1>
        <div id="contextual-menu-container">
            <p>Right click</p>
            <ul id="contextual-menu" role="menu" aria-label="Contextual Menu" popover>
                <li>
                    <ul>
                        <li>
                            <button disabled>
                                <svg width="24" height="24"><use xlink:href="#copy"></use></svg>
                                <p>Copy</p>
                                <kbd>⌘C</kbd>
                            </button>
                        </li>
                        <li >
                            <button >
                                <svg width="24" height="24"><use xlink:href="#cut"></use></svg>
                                <p>Cut</p>
                                <kbd>⌘X</kbd>
                            </button>
                        </li>
                        <li >
                            <button >
                                <svg width="24" height="24"><use xlink:href="#refresh"></use></svg>
                                <p>Refresh</p>
                            </button>
                        </li>
                        <li data-position-inline="" data-position-block="">
                            <button  aria-haspopup="true" aria-expanded="false">
                                <svg width="24" height="24"><use xlink:href="#download"></use></svg>
                                <p>Download</p>
                                <svg width="24" height="24"><use xlink:href="#chevron_right"></use></svg>
                            </button>
                            <ul class="submenu" role="menu" aria-label="Download Options">
                                <li ><button ><p>PDF</p></button></li>
                                <li ><button ><p>SVG</p></button></li>
                                <li ><button ><p>PNG</p></button></li>
                                <li ><button ><p>JPEG</p></button></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>
                    <ul>
                        <li><button><p>Share</p></button></li>
                        <li><button><p>Edit</p></button></li>
                        <li><button><p>Report</p></button></li>
                    </ul>
                </li>
                <li >
                    <button  class="destructive">
                        <svg width="24" height="24"><use xlink:href="#delete"></use></svg>
                        <p>Delete</p>
                    </button>
                </li>
            </ul>
        </div>


        
    </main>
    <script src="script.js"></script>

</html>
